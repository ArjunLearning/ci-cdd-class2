name: Python CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install pytest
        run: |
          pip install --upgrade pip
          pip install pytest

      - name: Run Unit Tests
        run: |
          pytest
