name: Python CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install pytest
        run: |
          pip install --upgrade pip
          pip install pytest

      - name: Run Unit Tests
        run: |
          PYTHONPATH=. pytest

          - name: create build artifact
      run: |
        mkdir build
        cp -r app build/
        zip -r python-app-build.zip build

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-app-build
        path: python-app-build.zip
